<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie List. Emil Khamatnurov</title>
	<link rel="shortcut icon" href="resources/MovieIcon.png" type="image/x-icon">
	<!-- Подключаем шрифты -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
	<!-- Подлючаем стили -->
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/index.css">
</head>
<body>
	<div class="container">
		<!-- Header -->
		<div class="header">
			<h1 class="title">СПИСОК ФИЛЬМОВ</h1>
			<p class="year">2023</p>
			<p class="label">Посмотреть</p>
		</div>
		<!-- Movie List -->
		<div class="movie-list-wrapper">
			<!-- Input -->
			<div class="input-wrapper">
				<input 
					type="text"
					id="movieInput" 
					class="movie-input"
					placeholder="Добавить фильм">
				<button id="newMovieButton" class="new-movie-btn">
					<img src="resources/arrow image.svg" alt="Фотография стрелочки">
				</button>
			</div>
			<!-- List -->
			<div id="movieList" class="movie-list">
				<!-- Здесь будет список фильмов -->
			</div>
		</div>
	</div>
	<script src="scripts/index.js"></script>
</body>
</html>
